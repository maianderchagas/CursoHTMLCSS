<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        

        div > p{
            display: none;
            width: min-content;
        }
        
        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: fit-content;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
